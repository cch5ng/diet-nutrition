<!DOCTYPE html>
<html>
<head>

	<script>
		//prevents enter key press from submitting the form and refreshing the browser
		function noEnter(event) {
			//chrome supports window.event but firefox does not
			event = event || window.event;
			return !(event && event.keyCode === 13 || event.key === "Enter");
		}
	</script>
	<meta charset=utf-8 />
	<title>Backbone.js project</title>
</head>
<body>
	<container class="main">
		<header>
			<h2>Diet Nutrition</h2>
		</header>

		<main class="main">
			<form class="center">
				<input type="text" id='search' size='55' onkeypress='return noEnter(event)'><i class='ion ion-search'></i>
			</form>
			<section id="food-list" > <!--class="search-results"-->
			</section>
		</main>


		<footer id="info center"><!--instructions -->
			<p class="footer">Search for a food or restaurant name to get the calorie count per single serving of the resulting food item.</p>
		</footer>
	</container>

	<!-- template for each food item -->
	<script type="text/template" id="foodTemplate" class="search-results">
		<ul class="food-item">
			<li><%= name %> from <%= brandName %> at <%= calories %> calories</li>
		</ul>
	</script>

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<!--<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<script src="js/models/food.js"></script>
  <script src="js/collections/foods.js"></script>
  <script src="js/collections/foodsLocalStore.js"></script>
  <script src="js/views/food.js"></script>
	<script src="js/views/app.js"></script>
<!--  <script src="js/routers/router.js"></script> -->
	<script src="js/app.js"></script>




</body>
</html>
