	<script>
		//prevents enter key press from submitting the form and refreshing the browser
		function noEnter(event) {
			//chrome supports window.event but firefox does not
			event = event || window.event;
			return !(event && event.keyCode === 13 || event.key === "Enter");
		}
	</script>
