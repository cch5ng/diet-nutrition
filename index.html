<!DOCTYPE html>
<html>
<head>
	<script>
		//prevents enter key press from submitting the form and refreshing the browser
		function noEnter(event) {
			//chrome supports window.event but firefox does not
			event = event || window.event;
			return !(event && event.keyCode === 13 || event.key === "Enter");
		}
	</script>
	<meta charset=utf-8 />
	<title>Backbone.js project</title>
</head>
<body>
	<section>
		<header>
			<h1>Diet Nutrition</h1>
			<input type='text' id='search' size='70' onkeypress='return noEnter(event)'><i class='ion ion-search'></i>
		</header>
		<section id="main">
			<ul id="food-list"></ul>
		</section>
	</section>
	<div id="info"><!--instructions -->
		<p>Search for a food or restaurant name to get the calorie count per single serving of the resulting food item.</p>
	</div>

	<!-- template for each food item -->
	<script type="text/template" id="food-template">
		<div class="food"> //or li
			<%= name =%> <%= brandName %> <span class="right"><% calories %></span>
		</div>
	</script>
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="js/models/food.js"></script>
  <script src="js/collections/foods.js"></script>
<!--  <script src="js/views/foods.js"></script> -->
	<script src="js/views/app.js"></script>
<!--  <script src="js/routers/router.js"></script> -->
	<script src="js/app.js"></script>
</body>
</html>
